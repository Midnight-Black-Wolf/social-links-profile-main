<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="card">
      <img src="assets/images/avatar-jessica.jpeg" alt="avatar" class="avatar">
      <div class="profile-info">
        <h1 class="profile-name">Jessica Randall</h1>
        <h2 class="profile-address">London, United Kingdom</h2>
      </div>
      <div class="bio">"Front-end developer and avid reader."</div>
      <ul class="social-links">
        <li class="link"><a href="#">GitHub</a></li>
        <li class="link"><a href="#">Frontend Mentor</a></li>
        <li class="link"><a href="#">LinkedIn</a></li>
        <li class="link"><a href="#">Twitter</a></li>
        <li class="link"><a href="#">Instagram</a></li>
      </ul>
    </div>
  </main>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
